<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        #preview {
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        td.problem {
            color: red;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <h1>Reconcise</h1>
    <p>Sube un archivo para comenzar:</p>

    <div style="text-align: center;">
        <input type="file" id="soaFile" />
    </div>

    <div id="preview"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("soaFile");
            const previewDiv = document.getElementById("preview");

            fileInput.addEventListener("change", handleFile);

            const config = {
                "Memo": {
                    multipleValues: true, // Detecta y maneja múltiples valores
                },
                "Amount (Foreign Currency)": {
                    numeric: true, // Normaliza valores numéricos
                    currency: true, // Maneja el formato de moneda
                },
                "Date": {
                    date: true // Normaliza fechas
                },
                "Due Date/Receive By": {
                    date: true // Normaliza fechas
                }
            };

            function handleFile(event) {
                const file = event.target.files[0];
                if (!file) {
                    alert("Por favor selecciona un archivo.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const rows = parseCSV(content);
                    displayPreview(rows);
                };
                reader.readAsText(file);
            }

            function parseCSV(content) {
                const rows = [];
                const lines = content.split("\n").map(line => line.trim());
                const delimiter = detectDelimiter(lines[0]);

                lines.forEach((line, index) => {
                    let columns = line.split(delimiter).map(cleanData);

                    if (index === 0) {
                        // Encabezados
                        rows.push(columns);
                    } else {
                        // Datos con limpieza específica
                        rows.push(columns.map((cell, colIndex) => {
                            const header = rows[0][colIndex];
                            return cleanColumn(cell, config[header]);
                        }));
                    }
                });

                return rows;
            }

            function detectDelimiter(line) {
                const delimiters = [',', '\t', ';'];
                const counts = delimiters.map(delim => line.split(delim).length);
                return delimiters[counts.indexOf(Math.max(...counts))];
            }

            function cleanData(value) {
                return value.replace(/^["']|["']$/g, "").trim(); // Limpia comillas y espacios
            }

            function cleanColumn(value, rules = {}) {
                if (!value) return "";

                // Múltiples valores
                if (rules.multipleValues && value.includes(",")) {
                    const items = value.split(",").map(item => item.trim());
                    return items.length > 1 ? `Multiple (${items.length})` : items[0];
                }

                // Valores numéricos
                if (rules.numeric) {
                    value = value.replace(/[^\d.-]/g, ""); // Remueve símbolos extra
                    return parseFloat(value).toLocaleString("en-US");
                }

                // Fechas
                if (rules.date) {
                    const date = new Date(value);
                    return !isNaN(date) ? date.toLocaleDateString("en-US") : "Invalid Date";
                }

                // Sin reglas específicas, retorna el valor limpio
                return value;
            }

            function displayPreview(rows) {
                if (rows.length < 2) {
                    previewDiv.innerHTML = "<p>El archivo no contiene suficientes datos.</p>";
                    return;
                }

                let tableHtml = "<table><thead><tr>";
                rows[0].forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += "</tr></thead><tbody>";

                rows.slice(1).forEach(row => {
                    tableHtml += "<tr>";
                    row.forEach(cell => {
                        const isProblem = cell.includes("Invalid") || cell.includes("Multiple");
                        tableHtml += `<td class="${isProblem ? "problem" : ""}">${cell}</td>`;
                    });
                    tableHtml += "</tr>";
                });

                tableHtml += "</tbody></table>";
                previewDiv.innerHTML = tableHtml;
            }
        });
    </script>
</body>
</html>
