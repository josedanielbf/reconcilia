<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        #preview {
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Reconcise</h1>
    <p>Sube un archivo para comenzar:</p>

    <div style="text-align: center;">
        <input type="file" id="soaFile" />
    </div>

    <div id="preview"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fileInput = document.getElementById("soaFile");
            if (!fileInput) {
                console.error("No se encontró el elemento con id 'soaFile'.");
                return;
            }

            fileInput.addEventListener("change", handleFile);

            function handleFile(event) {
                const file = event.target.files[0];
                if (!file) {
                    console.warn("No se seleccionó ningún archivo.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const rows = content.split("\n");
                    const delimiter = detectDelimiter(content);

                    displayPreview(rows, delimiter);
                };
                reader.readAsText(file);
            }

            function detectDelimiter(content) {
                const delimiters = [',', '\t', ';'];
                const counts = delimiters.map(delimiter => content.split(delimiter).length);
                return delimiters[counts.indexOf(Math.max(...counts))];
            }

            function displayPreview(rows, delimiter) {
                const previewDiv = document.getElementById("preview");
                if (rows.length < 2) {
                    previewDiv.innerHTML = "<p>El archivo no contiene suficientes datos.</p>";
                    return;
                }

                let tableHtml = "<table><thead><tr>";
                const headers = rows[0].split(delimiter);

                headers.forEach(header => {
                    tableHtml += `<th>${header.trim()}</th>`;
                });
                tableHtml += "</tr></thead><tbody>";

                rows.slice(1, 6).forEach(row => {
                    const columns = row.split(delimiter);
                    tableHtml += "<tr>";
                    columns.forEach(column => {
                        tableHtml += `<td>${column.trim()}</td>`;
                    });
                    tableHtml += "</tr>";
                });

                tableHtml += "</tbody></table>";
                previewDiv.innerHTML = tableHtml;
            }
        });
    </script>
</body>
</html>
