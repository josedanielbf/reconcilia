<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        #preview, #mapping {
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        select {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Reconcise</h1>
    <p>Sube los archivos para comenzar:</p>

    <div style="text-align: center;">
        <input type="file" id="soaFile" />
        <input type="file" id="netsuiteFile" />
    </div>

    <div id="preview"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const soaFileInput = document.getElementById("soaFile");
            const netsuiteFileInput = document.getElementById("netsuiteFile");
            const previewDiv = document.getElementById("preview");

            let soaData = [];
            let netsuiteData = [];

            soaFileInput.addEventListener("change", (event) => handleFile(event, "soa"));
            netsuiteFileInput.addEventListener("change", (event) => handleFile(event, "netsuite"));

            function handleFile(event, type) {
                const file = event.target.files[0];
                if (!file) {
                    alert("Por favor selecciona un archivo.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const rows = content.split("\n").map(row => row.trim());
                    const delimiter = detectDelimiter(content);
                    const data = rows.map(row => row.split(delimiter).map(cleanData));

                    if (type === "soa") {
                        soaData = data;
                    } else if (type === "netsuite") {
                        netsuiteData = data;
                    }

                    displayPreview();
                };
                reader.readAsText(file);
            }

            function detectDelimiter(content) {
                const delimiters = [',', '\t', ';'];
                const counts = delimiters.map(delim => content.split(delim).length);
                return delimiters[counts.indexOf(Math.max(...counts))];
            }

            function cleanData(value) {
                return value.replace(/^"|"$/g, '').trim();
            }

            function displayPreview() {
                previewDiv.innerHTML = "";

                if (soaData.length > 0) {
                    previewDiv.innerHTML += "<h3>SOA Preview:</h3>" + generateTableHTML(soaData);
                }
                if (netsuiteData.length > 0) {
                    previewDiv.innerHTML += "<h3>NetSuite Preview:</h3>" + generateTableHTML(netsuiteData);
                }
                if (soaData.length > 0 && netsuiteData.length > 0) {
                    const reconciliationResult = reconcileData(soaData, netsuiteData);
                    previewDiv.innerHTML += "<h3>Reconciliation Result:</h3>" + generateTableHTML(reconciliationResult);
                }
            }

            function generateTableHTML(data) {
                let tableHTML = "<table><thead><tr>";
                data[0].forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += "</tr></thead><tbody>";

                data.slice(1).forEach(row => {
                    tableHTML += "<tr>";
                    row.forEach(cell => {
                        tableHTML += `<td>${cell}</td>`;
                    });
                    tableHTML += "</tr>";
                });

                tableHTML += "</tbody></table>";
                return tableHTML;
            }

            function reconcileData(soa, netsuite) {
                const result = [soa[0].concat("Reconciliation Status", "Reconciliation Notes")];
                const netsuiteMap = new Map();

                netsuite.slice(1).forEach(row => {
                    const invoiceNumber = row[0]; // Assuming Invoice Number is the first column
                    netsuiteMap.set(invoiceNumber, row);
                });

                soa.slice(1).forEach(row => {
                    const invoiceNumber = row[0]; // Assuming Invoice Number is the first column
                    if (netsuiteMap.has(invoiceNumber)) {
                        const netsuiteRow = netsuiteMap.get(invoiceNumber);
                        const status = netsuiteRow[7]; // Assuming Status is the 8th column
                        row.push(status, "Matched");
                    } else {
                        row.push("Not Found", "Invoice not present in NetSuite report");
                    }
                    result.push(row);
                });

                return result;
            }
        });
    </script>
</body>
</html>
