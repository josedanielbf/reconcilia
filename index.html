<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        #preview, #mapping, #results {
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        select {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Reconcise</h1>
    <p>Sube tus archivos para comenzar:</p>

    <div style="text-align: center;">
        <input type="file" id="soaFile" />
        <input type="file" id="netsuiteFile" />
    </div>

    <div id="preview"></div>
    <div id="results" style="display: none;">
        <h3>Resultado de la Reconciliaci√≥n:</h3>
        <div id="reconciliation-results"></div>
        <button id="downloadResults">Descargar Resultados</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const soaInput = document.getElementById("soaFile");
            const netsuiteInput = document.getElementById("netsuiteFile");
            const previewDiv = document.getElementById("preview");
            const resultsDiv = document.getElementById("results");
            const reconciliationResultsDiv = document.getElementById("reconciliation-results");
            const downloadResultsButton = document.getElementById("downloadResults");

            let soaData = [];
            let netsuiteData = [];
            let headers = [];

            soaInput.addEventListener("change", handleFile.bind(null, "soa"));
            netsuiteInput.addEventListener("change", handleFile.bind(null, "netsuite"));

            function handleFile(type, event) {
                const file = event.target.files[0];
                if (!file) {
                    alert("Por favor selecciona un archivo.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const rows = content.split("\n").map(row => row.trim());
                    const delimiter = detectDelimiter(content);
                    const data = rows.map(row => row.split(delimiter).map(cleanData));

                    if (type === "soa") {
                        soaData = data;
                    } else {
                        netsuiteData = data;
                    }

                    if (soaData.length > 0 && netsuiteData.length > 0) {
                        reconcileData();
                    }
                };
                reader.readAsText(file);
            }

            function detectDelimiter(content) {
                const delimiters = [',', '\t', ';'];
                const counts = delimiters.map(delim => content.split(delim).length);
                return delimiters[counts.indexOf(Math.max(...counts))];
            }

            function cleanData(value) {
                return value.replace(/^"|"$/g, "").trim();
            }

            function reconcileData() {
                const soaHeaders = soaData[0];
                const netsuiteHeaders = netsuiteData[0];
                const soaRows = soaData.slice(1);
                const netsuiteRows = netsuiteData.slice(1);

                const reconciliationResults = soaRows.map(soaRow => {
                    const invoiceNumber = soaRow[soaHeaders.indexOf("Invoice Number")];
                    const netsuiteRow = netsuiteRows.find(row => row[netsuiteHeaders.indexOf("Invoice Number")] === invoiceNumber);

                    if (!netsuiteRow) {
                        return { ...mapRowToObject(soaHeaders, soaRow), Status: "Not Found" };
                    }

                    const soaAmount = parseFloat(soaRow[soaHeaders.indexOf("Amount")]);
                    const netsuiteAmount = parseFloat(netsuiteRow[netsuiteHeaders.indexOf("Payment Amount")]);
                    const netsuiteStatus = netsuiteRow[netsuiteHeaders.indexOf("Status")];

                    if (netsuiteStatus === "Paid In Full" && soaAmount === netsuiteAmount) {
                        return { ...mapRowToObject(soaHeaders, soaRow), Status: "Paid in Full" };
                    } else if (netsuiteStatus === "Open") {
                        return { ...mapRowToObject(soaHeaders, soaRow), Status: "Open" };
                    } else if (soaAmount !== netsuiteAmount) {
                        return { ...mapRowToObject(soaHeaders, soaRow), Status: "Disputed" };
                    }

                    return { ...mapRowToObject(soaHeaders, soaRow), Status: "Unmatched" };
                });

                displayResults(reconciliationResults);
            }

            function mapRowToObject(headers, row) {
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = row[index] || "";
                });
                return obj;
            }

            function displayResults(results) {
                let tableHtml = "<table><thead><tr>";
                const headers = Object.keys(results[0]);

                headers.forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += "</tr></thead><tbody>";

                results.forEach(result => {
                    tableHtml += "<tr>";
                    headers.forEach(header => {
                        tableHtml += `<td>${result[header]}</td>`;
                    });
                    tableHtml += "</tr>";
                });

                tableHtml += "</tbody></table>";
                reconciliationResultsDiv.innerHTML = tableHtml;
                resultsDiv.style.display = "block";

                downloadResultsButton.addEventListener("click", () => {
                    downloadCSV(results);
                });
            }

            function downloadCSV(results) {
                const headers = Object.keys(results[0]);
                const rows = results.map(row => headers.map(header => row[header]));

                const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
                const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);

                link.setAttribute("href", url);
                link.setAttribute("download", "reconciliation_results.csv");
                link.style.visibility = "hidden";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
