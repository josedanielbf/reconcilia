<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcise Test</title>
</head>
<body>
    <h1>Reconcise Test Page</h1>
    <p>Si ves este texto, la página se está cargando correctamente.</p>

    <!-- Botón para subir archivos -->
    <input type="file" id="soaFile" />

    <!-- Área de previsualización -->
    <div id="preview"></div>

    <script>
        console.log("El script JavaScript está funcionando.");

        // Listener básico para manejar el archivo
        document.getElementById("soaFile").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                console.log("Archivo seleccionado:", file.name);
                const reader = new FileReader();
                reader.onload = function(e) {
                    console.log("Contenido del archivo cargado:");
                    console.log(e.target.result.slice(0, 100)); // Muestra los primeros 100 caracteres
                    document.getElementById("preview").innerText = "Archivo cargado exitosamente.";
                };
                reader.onerror = function() {
                    console.error("Error al leer el archivo.");
                    document.getElementById("preview").innerText = "Error al cargar el archivo.";
                };
                reader.readAsText(file);
            } else {
                console.warn("No se seleccionó ningún archivo.");
            }
        });
    </script>
</body>
</html>
