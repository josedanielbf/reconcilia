<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        #preview, #download-section {
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Reconcise</h1>
    <p>Sube los documentos (SOA y Reporte) para comenzar la reconciliación:</p>

    <div style="text-align: center;">
        <label>SOA del Vendor:</label>
        <input type="file" id="soaFile" /><br><br>
        <label>Reporte (e.g., NetSuite):</label>
        <input type="file" id="reportFile" />
    </div>

    <div id="preview"></div>
    <div id="download-section" style="display: none;">
        <button id="downloadReport">Descargar Resultado de Reconciliación</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const soaFileInput = document.getElementById("soaFile");
            const reportFileInput = document.getElementById("reportFile");
            const previewDiv = document.getElementById("preview");
            const downloadSection = document.getElementById("download-section");
            const downloadButton = document.getElementById("downloadReport");

            let files = {
                soa: null,
                report: null,
                reconciled: null
            };

            soaFileInput.addEventListener("change", handleFile);
            reportFileInput.addEventListener("change", handleFile);

            function handleFile(event) {
                const file = event.target.files[0];
                if (!file) {
                    alert("Por favor selecciona un archivo válido.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const rows = parseAndCleanCSV(content, event.target.id === "soaFile");

                    if (event.target.id === "soaFile") {
                        files.soa = rows;
                        displayPreview("SOA", rows);
                    } else {
                        files.report = rows;
                        displayPreview("Reporte", rows);
                    }

                    if (files.soa && files.report) {
                        files.reconciled = reconcile(files.soa, files.report);
                        downloadSection.style.display = "block";
                    }
                };
                reader.readAsText(file);
            }

            function parseAndCleanCSV(content, isSOA) {
                const rows = [];
                const lines = content.split("\n");

                lines.forEach(line => {
                    const cells = [];
                    let currentCell = '';
                    let insideQuotes = false;

                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];

                        if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
                            insideQuotes = !insideQuotes;
                        } else if (char === ',' && !insideQuotes) {
                            cells.push(cleanData(currentCell, isSOA));
                            currentCell = '';
                        } else {
                            currentCell += char;
                        }
                    }

                    cells.push(cleanData(currentCell, isSOA));

                    if (cells.some(cell => cell !== "")) {
                        rows.push(cells);
                    }
                });

                return rows;
            }

            function cleanData(value, isSOA) {
                let cleaned = value
                    .replace(/^\s+|\s+$/g, "") // Eliminar espacios al inicio y final
                    .replace(/^"|"$/g, "") // Eliminar comillas iniciales y finales
                    .replace(/\s+/g, " ") // Reemplazar espacios múltiples por uno
                    .replace(/[^\w\s\.\,\-\/]/g, ""); // Eliminar caracteres especiales no deseados

                // Si es el SOA, aplicar reglas adicionales
                if (isSOA) {
                    cleaned = cleaned.replace(/(\r\n|\n|\r)/gm, ""); // Eliminar saltos de línea
                }

                return cleaned;
            }

            function displayPreview(type, rows) {
                let tableHtml = `<h3>${type}</h3><table><thead><tr>`;
                rows[0].forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += "</tr></thead><tbody>";

                rows.slice(1, 6).forEach(row => {
                    tableHtml += "<tr>";
                    row.forEach(cell => {
                        tableHtml += `<td>${cell}</td>`;
                    });
                    tableHtml += "</tr>";
                });

                tableHtml += "</tbody></table>";
                previewDiv.innerHTML += tableHtml;
            }

            function reconcile(soa, report) {
                const soaHeaders = soa[0];
                const reportHeaders = report[0];

                const invoiceIndexSOA = soaHeaders.indexOf("Reference");
                const invoiceIndexReport = reportHeaders.indexOf("Invoice Number");

                const result = soa.slice(1).map(soaRow => {
                    const soaInvoice = soaRow[invoiceIndexSOA];
                    const match = report.slice(1).find(reportRow => reportRow[invoiceIndexReport] === soaInvoice);

                    if (match) {
                        return { status: "Matched", soa: soaRow, report: match };
                    } else {
                        return { status: "Not Found", soa: soaRow, report: null };
                    }
                });

                console.log("Resultado de la Reconciliación:", result);
                return result;
            }

            downloadButton.addEventListener("click", function () {
                if (!files.reconciled) return;

                const csvContent = files.reconciled.map(row => {
                    return [
                        row.status,
                        ...(row.soa || []),
                        ...(row.report || [])
                    ].join(",");
                }).join("\n");

                const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.setAttribute("download", "Reconciliation_Result.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
