<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        #preview {
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Reconcise</h1>
    <p>Sube los documentos (SOA y Reporte) para comenzar la reconciliaci칩n:</p>

    <div style="text-align: center;">
        <label>SOA del Vendor:</label>
        <input type="file" id="soaFile" /><br><br>
        <label>Reporte (e.g., NetSuite):</label>
        <input type="file" id="reportFile" />
    </div>

    <div id="preview"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const soaFileInput = document.getElementById("soaFile");
            const reportFileInput = document.getElementById("reportFile");
            const previewDiv = document.getElementById("preview");

            let files = {
                soa: null,
                report: null
            };

            soaFileInput.addEventListener("change", handleFile);
            reportFileInput.addEventListener("change", handleFile);

            function handleFile(event) {
                const file = event.target.files[0];
                if (!file) {
                    alert("Por favor selecciona un archivo v치lido.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const rows = parseCSV(content);

                    if (event.target.id === "soaFile") {
                        files.soa = cleanRows(rows);
                        displayPreview("SOA", files.soa);
                    } else {
                        files.report = cleanRows(rows);
                        displayPreview("Reporte", files.report);
                    }

                    if (files.soa && files.report) {
                        reconcile(files.soa, files.report);
                    }
                };
                reader.readAsText(file);
            }

            function parseCSV(content) {
                const rows = [];
                const lines = content.split("\n");

                lines.forEach(line => {
                    const cells = [];
                    let currentCell = '';
                    let insideQuotes = false;

                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];

                        if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
                            insideQuotes = !insideQuotes;
                        } else if (char === ',' && !insideQuotes) {
                            cells.push(currentCell.trim());
                            currentCell = '';
                        } else {
                            currentCell += char;
                        }
                    }

                    cells.push(currentCell.trim());
                    rows.push(cells);
                });

                return rows;
            }

            function cleanRows(rows) {
                return rows.map(row => row.map(cell => cleanData(cell)));
            }

            function cleanData(value) {
                return value
                    .replace(/^["']|["']$/g, "") // Elimina comillas iniciales y finales
                    .replace(/,/g, "")          // Elimina comas internas
                    .replace(/\s+/g, " ")       // Normaliza los espacios
                    .trim();                    // Elimina espacios al inicio y al final
            }

            function displayPreview(type, rows) {
                let tableHtml = `<h3>${type}</h3><table><thead><tr>`;
                rows[0].forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += "</tr></thead><tbody>";

                rows.slice(1, 6).forEach(row => {
                    tableHtml += "<tr>";
                    row.forEach(cell => {
                        tableHtml += `<td>${cell}</td>`;
                    });
                    tableHtml += "</tr>";
                });

                tableHtml += "</tbody></table>";
                previewDiv.innerHTML += tableHtml;
            }

            function reconcile(soa, report) {
                const soaHeaders = soa[0];
                const reportHeaders = report[0];

                const invoiceIndexSOA = soaHeaders.indexOf("Invoice Number");
                const dueDateIndexSOA = soaHeaders.indexOf("Due Date");
                const invoiceIndexReport = reportHeaders.indexOf("Invoice Number");
                const paymentAmountIndexReport = reportHeaders.indexOf("Payment Amount");
                const statusIndexReport = reportHeaders.indexOf("Status");

                const result = soa.slice(1).map(soaRow => {
                    const soaInvoice = soaRow[invoiceIndexSOA];
                    const match = report.slice(1).find(reportRow => reportRow[invoiceIndexReport] === soaInvoice);

                    if (match) {
                        return {
                            status: match[statusIndexReport] || "Matched",
                            invoice: soaInvoice,
                            dueDate: soaRow[dueDateIndexSOA],
                            paymentAmount: match[paymentAmountIndexReport]
                        };
                    } else {
                        return { status: "Not Found", invoice: soaInvoice };
                    }
                });

                console.log("Resultado de la Reconciliaci칩n:", result);
                generateReport(result);
            }

            function generateReport(results) {
                let matched = results.filter(r => r.status === "Matched").length;
                let unmatched = results.filter(r => r.status === "Not Found").length;

                alert(`Reconciliaci칩n completada: ${matched} coinciden, ${unmatched} no se encontraron.`);
                console.log("Detalles del Reporte:", results);
            }
        });
    </script>
</body>
</html>
