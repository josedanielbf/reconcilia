<body>
    <h1>Reconcise</h1>
    <p>Sube un archivo para comenzar:</p>

    <!-- Botón para subir archivo -->
    <input type="file" id="soaFile" />
    <!-- Área para la previsualización -->
    <div id="preview"></div>

    <!-- El script debe ir justo antes de cerrar el body -->
    <script>
        // Espera a que el DOM esté listo
        document.addEventListener("DOMContentLoaded", function() {
            // Encuentra el botón de carga por su ID y agrega un listener
            const fileInput = document.getElementById("soaFile");
            if (fileInput) {
                fileInput.addEventListener("change", handleFile);
            } else {
                console.error("No se encontró el elemento con id 'soaFile'");
            }

            // Función para manejar la carga del archivo
            function handleFile(event) {
                const file = event.target.files[0];
                if (file) {
                    console.log("Archivo seleccionado:", file.name);
                    document.getElementById("preview").innerText = `Archivo seleccionado: ${file.name}`;
                } else {
                    console.warn("No se seleccionó ningún archivo.");
                }
            }
        });
    </script>
</body>
