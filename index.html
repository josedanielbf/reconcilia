<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        .file-input {
            text-align: center;
            margin-bottom: 20px;
        }
        #preview-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .preview {
            margin: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Reconcise</h1>
    <p>Sube dos archivos para comenzar:</p>

    <div class="file-input">
        <label for="soaFile">SOA del Vendor:</label>
        <input type="file" id="soaFile" /><br><br>
        <label for="netsuiteFile">Reporte de NetSuite:</label>
        <input type="file" id="netsuiteFile" />
    </div>

    <div id="preview-container">
        <div id="preview-soa" class="preview">
            <h3>Vista Previa del SOA</h3>
            <div id="soaTable"></div>
        </div>
        <div id="preview-netsuite" class="preview">
            <h3>Vista Previa del Reporte de NetSuite</h3>
            <div id="netsuiteTable"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const soaInput = document.getElementById("soaFile");
            const netsuiteInput = document.getElementById("netsuiteFile");
            const soaTableDiv = document.getElementById("soaTable");
            const netsuiteTableDiv = document.getElementById("netsuiteTable");

            soaInput.addEventListener("change", () => handleFile(soaInput, soaTableDiv));
            netsuiteInput.addEventListener("change", () => handleFile(netsuiteInput, netsuiteTableDiv));

            function handleFile(input, tableDiv) {
                const file = input.files[0];
                if (!file) {
                    alert("Por favor selecciona un archivo.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const rows = content.split("\n").map(row => row.trim());
                    const delimiter = detectDelimiter(content);

                    const headers = rows[0].split(delimiter).map(cleanData);
                    displayTable(rows, headers, delimiter, tableDiv);
                };
                reader.readAsText(file);
            }

            function detectDelimiter(content) {
                const delimiters = [',', '\t', ';'];
                const counts = delimiters.map(delim => content.split(delim).length);
                return delimiters[counts.indexOf(Math.max(...counts))];
            }

            function cleanData(value) {
                return value.replace(/^\"|\"$/g, "").trim();
            }

            function displayTable(rows, headers, delimiter, tableDiv) {
                if (rows.length < 2) {
                    tableDiv.innerHTML = "<p>El archivo no contiene suficientes datos.</p>";
                    return;
                }

                let tableHtml = "<table><thead><tr>";
                headers.forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += "</tr></thead><tbody>";

                rows.slice(1, 6).forEach(row => {
                    if (row.trim() === "") return;
                    const columns = row.split(delimiter).map(cleanData);

                    tableHtml += "<tr>";
                    columns.forEach(column => {
                        tableHtml += `<td>${column}</td>`;
                    });
                    tableHtml += "</tr>";
                });

                tableHtml += "</tbody></table>";
                tableDiv.innerHTML = tableHtml;
            }
        });
    </script>
</body>
</html>
