<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconcise Test</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Reconcise Test Page</h1>
    <p>Si ves este texto, la página se está cargando correctamente.</p>

    <!-- Botón para subir archivos -->
    <input type="file" id="soaFile" />

    <!-- Área de previsualización -->
    <div id="preview"></div>

    <script>
        document.getElementById("soaFile").addEventListener("change", handleFile);

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const text = e.target.result;
                    displayPreview(text); // Mostrar los datos en la tabla
                };
                reader.onerror = function () {
                    document.getElementById("preview").innerText = "Error al cargar el archivo.";
                };
                reader.readAsText(file);
            } else {
                document.getElementById("preview").innerText = "No se seleccionó ningún archivo.";
            }
        }

        function displayPreview(content) {
            const previewDiv = document.getElementById("preview");
            const rows = content.split("\n").slice(0, 5); // Primeras 5 filas para previsualización
            if (rows.length < 2) {
                previewDiv.innerHTML = "<p>El archivo no contiene suficientes datos.</p>";
                return;
            }

            let tableHtml = "<table><thead><tr>";
            const headers = rows[0].split(","); // Usar comas como delimitador
            headers.forEach(header => {
                tableHtml += `<th>${header.trim()}</th>`;
            });
            tableHtml += "</tr></thead><tbody>";

            rows.slice(1).forEach(row => {
                const columns = row.split(",");
                tableHtml += "<tr>";
                columns.forEach(column => {
                    tableHtml += `<td>${column.trim()}</td>`;
                });
                tableHtml += "</tr>";
            });

            tableHtml += "</tbody></table>";
            previewDiv.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
